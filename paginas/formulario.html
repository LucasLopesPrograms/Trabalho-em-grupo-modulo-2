<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/checkout/">
    <style>
      .container {
        max-width: 960px;
      }
    </style>
</head>
<body>
    <head>

    </head>

    <section>

      <div class="container">
        <main>
          <div class="row g-5">
      

            <div class="col-md-7 col-lg-8">
              <h4 class="mb-3">Informe seus dados para darmos continuidade...</h4>
              <form class="needs-validation" novalidate>
                <div class="row g-3">
                  <div class="col-sm-6">
                    <label for="firstName" class="form-label">Primeiro nome</label>
                    <input type="text" class="form-control" id="firstName" placeholder="Nome" value="" required>
                    <div class="invalid-feedback">
                      Nome inválido!
                    </div>
                  </div>
      
                  <div class="col-sm-6">
                    <label for="lastName" class="form-label">Sobrenome</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Sobrenome" value="" required>
                    <div class="invalid-feedback">
                      Sobrenome inválido!
                    </div>
                  </div>
      
                  <!-- <div class="col-12">
                    <label for="username" class="form-label">Username</label>
                    <div class="input-group has-validation">
                      <span class="input-group-text">@</span>
                      <input type="text" class="form-control" id="username" placeholder="Username" required>
                    <div class="invalid-feedback">
                        Your username is required.
                      </div>
                    </div>
                  </div> -->
      
                  <div class="col-12">
                    <label for="email" class="form-label">Email <span class="text-muted">(Opcional)</span></label>
                    <input type="email" class="form-control" id="email" placeholder="you@exemple.com">
                    <div class="invalid-feedback">
                      Insira um endereço de email válido.
                    </div>
                  </div>
      
                  <div class="col-12">
                    <label for="address" class="form-label">Endereço</label>
                    <input type="text" class="form-control" id="address" placeholder="Logradouro, número" required>
                    <div class="invalid-feedback">
                      Por favor adicione seu endereço de entrega.
                    </div>
                  </div>
      
                  <div class="col-12">
                    <label for="address2" class="form-label">Endereço 2 <span class="text-muted">(Opcional)</span></label>
                    <input type="text" class="form-control" id="address2" placeholder="Logradouro, número">
                  </div>
      
                  <div class="col-md-5">
                    <label for="country" class="form-label">País</label>
                    <select class="form-select" id="country" required>
                      <option value="">Escolha...</option>
                      <option>Brasil</option>
                      <option>Estados Unidos</option>
                    </select>
                    <div class="invalid-feedback">
                      Por favor esolha um país válido.
                    </div>
                  </div>
      
                  <div class="col-md-4">
                    <label for="state" class="form-label">Estado</label>
                    <select class="form-select" id="state" required>
                      <option value="">Escolha...</option>
                      <option>Rio de janeiro</option>
                      <option>São Paulo</option>
                      <option>Minas gerais</option>
                    </select>
                    <div class="invalid-feedback">
                      Por favor esolha um estado válido.
                    </div>
                  </div>
      
                  <!-- <div class="col-md-3">
                    <label for="zip" class="form-label">Zip</label>
                    <input type="text" class="form-control" id="zip" placeholder="" required>
                    <div class="invalid-feedback">
                      Zip code required.
                    </div>
                  </div>
                </div> -->
      
                <hr class="my-4">
      
                <!-- <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="same-address">
                  <label class="form-check-label" for="same-address">Shipping address is the same as my billing address</label>
                </div> -->
      
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="save-info">
                  <label class="form-check-label" for="save-info">Salve estes dados para uma futura compra.</label>
                </div>
      
                <hr class="my-4">
      
                <h4 class="mb-3">Pagamento</h4>
      
                <div class="my-3">
                  <div class="form-check">
                    <input id="credit" name="paymentMethod" type="radio" class="form-check-input" checked required>
                    <label class="form-check-label" for="credit">Cartão de crédito</label>
                  </div>
                  <div class="form-check">
                    <input id="debit" name="paymentMethod" type="radio" class="form-check-input" required>
                    <label class="form-check-label" for="debit">Cartão de débito</label>
                  </div>
                  <div class="form-check">
                    <input id="paypal" name="paymentMethod" type="radio" class="form-check-input" required>
                    <label class="form-check-label" for="paypal">Pix</label>
                  </div>
                </div>
      
                <hr class="my-4">
      
                <button class="w-100 btn btn-primary btn-lg" type="submit" data-bs-toggle="modal" data-bs-target="#staticBackdrop" onclick="compra()">Continue para finalizar a compra</button>
              </form>
            </div>
          </div>
        </main>
      

        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">Pagamento</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body" id="conteudo">
                ...
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Sair</button>
                <button type="button" class="btn btn-primary">Ok</button>
              </div>
            </div>
          </div>
        </div>





    <!-- <script src="../javascript/form-validation.js"></script> -->
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    
    <script>
      function compra() {
        let conteudo = document.getElementById('conteudo')

        if (document.getElementById('credit').checked) {
          conteudo.innerHTML = 
          `<div class="row gy-3">
            <div class="col-md-6">
              <label for="cc-name" class="form-label">Nome no cartão</label>
              <input type="text" class="form-control" id="cc-name" placeholder="" required>
              <small class="text-muted">Nome completo conforme exibido no cartão</small>
              <div class="invalid-feedback">
                Campo obrigatório!
              </div>
            </div>

            <div class="col-md-6">
              <label for="cc-number" class="form-label">Número do cartão de crédito</label>
              <input type="text" class="form-control" id="cc-number" placeholder="" required>
              <div class="invalid-feedback">
                Campo obrigatório!
              </div>
            </div>

            <div class="col-md-3">
              <label for="cc-expiration" class="form-label">Expiração</label>
              <input type="text" class="form-control" id="cc-expiration" placeholder="" required>
              <div class="invalid-feedback">
                Campo obrigatório!
              </div>
            </div>

            <div class="col-md-3">
              <label for="cc-cvv" class="form-label">CVV</label>
              <input type="text" class="form-control" id="cc-cvv" placeholder="" required>
              <div class="invalid-feedback">
                Campo obrigatório!
              </div>
            </div>
          </div>`
        } else if (document.getElementById('debit').checked) {
          conteudo.innerHTML = `<div class="row gy-3">
            <div class="col-md-6">
              <label for="cc-name" class="form-label">Nome no cartão</label>
              <input type="text" class="form-control" id="cc-name" placeholder="" required>
              <small class="text-muted">Nome completo conforme exibido no cartão</small>
              <div class="invalid-feedback">
                Campo obrigatório!
              </div>
            </div>

            <div class="col-md-6">
              <label for="cc-number" class="form-label">Número do cartão de crédito</label>
              <input type="text" class="form-control" id="cc-number" placeholder="" required>
              <div class="invalid-feedback">
                Campo obrigatório!
              </div>
            </div>

            <div class="col-md-3">
              <label for="cc-expiration" class="form-label">Expiração</label>
              <input type="text" class="form-control" id="cc-expiration" placeholder="" required>
              <div class="invalid-feedback">
                Campo obrigatório!
              </div>
            </div>

            <div class="col-md-3">
              <label for="cc-cvv" class="form-label">CVV</label>
              <input type="text" class="form-control" id="cc-cvv" placeholder="" required>
              <div class="invalid-feedback">
                Campo obrigatório!
              </div>
            </div>
          </div>`

        } else if (document.getElementById('paypal').checked) {
          conteudo.innerHTML = 
          `<img src="../img/qrcode.png">
          <p>Escaneie o código para realizar o pagamento.</p>`
        }
      }
    </script>
</body>
</html>
